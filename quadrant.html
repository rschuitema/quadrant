<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .dot {
    stroke: #000;
  }
</style>
<link rel="stylesheet" href="http://rawgit.com/palantir/plottable/develop/plottable.css">

<body>
  <div id="d3"></div>
  <div>
    <svg id="plottable" width="500" height="500">
    </svg>
  </div>
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
  <script src="libraries/d3/d3.v3.min.js"></script>
  <script src="http://rawgit.com/palantir/plottable/develop/plottable.min.js"></script>
  <script>
  
  // data for both
    var color = d3.scale.category10();
    var data = [];
    for (var i = 0; i < 10; i++) {
      data.push({
        x: Math.random() > 0.5 ? Math.random() * 90 : Math.random() * -90,
        y: Math.random() > 0.5 ? Math.random() * 90 : Math.random() * -90,
        r: Math.random() * 30,
        c: color(Math.random() * 3)
      });
    }
    
    // D3 EXAMPLE
    var margin = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 20
    },
      width = 500 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
      .range([0, width]);

    var y = d3.scale.linear()
      .range([height, 0]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    var svg = d3.select("#d3").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x.domain([-100, 100]);
    y.domain([-100, 100]);

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(" + 0 + "," + height / 2 + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width / 2 + "," + 0 + ")")
      .call(yAxis)
      .append("text");

    svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) {
        return d.r;
      })
      .attr("cx", function(d) {
        return x(d.x);
      })
      .attr("cy", function(d) {
        return y(d.y);
      })
      .style("fill", function(d) {
        return d.c;
      });
      
      // PLOTTABLE.JS
      var xScale = new Plottable.Scale.Linear();
      var yScale = new Plottable.Scale.Linear();

      var xAxis = new Plottable.Axis.Numeric(xScale, "bottom");
      var yAxis = new Plottable.Axis.Numeric(yScale, "left");
    
      var plot = new Plottable.Plot.Scatter(xScale, yScale);
      plot.addDataset(data);
    
      function getXDataValue(d) {
        return d.x;
      }
      plot.project("x", getXDataValue, xScale);
      function getYDataValue(d) {
        return d.y;
      }
      plot.project("y", getYDataValue, yScale);
      function getRDataValue(d){
        return d.r;
      }
      plot.project("r", getRDataValue);
      function getFillValue(d){
        return d.c;
      }
      plot.project("fill", getFillValue);
      var chart = new Plottable.Component.Table([
                        [yAxis, plot],
                        [null,  xAxis]
                      ]);
      chart.renderTo("#plottable");
      
      d3.select(".y-axis")
        .attr('transform',"translate(" + width / 2 + "," + 0 + ")");
        
      d3.select(".x-axis")
        .attr("transform", "translate(" + 48 + "," + height / 2 + ")");
  </script>
</body>

</html>
